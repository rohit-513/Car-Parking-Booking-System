<html>
<head>
<title>Booking View</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.14.1/jquery.timepicker.js"></script>
<script src="../js/book.js"></script>

<link rel="stylesheet" href="../css/Book.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">


</head>
<body>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

	<nav>
		<p>Car Parking Booking System</p>
		<ul>
			<li><a href="UserAccess.html">Home</a></li>
			<li class="active"><a href="Book.html">Book Parking</a></li>
			<li><a href="booking_list.html">My Booking History</a></li>

			<span>
				<li><a href="Login.html">LogOut</a></li>
			</span>

		</ul>
	</nav>




	<section class="vh-100 gradient-custom ">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">

							<div
								style="display: none; color: green; text-align: center; font-weight: bold;"
								id="Success-div">Slot Book Successfully</div>

							<div
								style="display: none; color: red; text-align: center; font-weight: bold;"
								id="form-error-div">Please correct all below errors and
								then try submitting the form.</div>

							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Book Parking</h3>

							<form id="booking-form">

								<div class="row">

									<div class="col-md-6 mb-4">
										<div class="form-outline">

											<font style="font-size: 15px"></font> <input type="text"
												placeholder="Fist Name" class="form-control form-control-lg"
												name="FName" id="FName">


										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline">

											<font style="font-size: 15px"></font> <input type="text"
												placeholder="Last Name" class="form-control form-control-lg"
												name="LName" id="LName">


										</div>

									</div>

								</div>

								<div class="row">

									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<font style="font-size: 15px"></font> <input type="text"
												placeholder="Email" class="form-control form-control-lg"
												name="Email" id="Email">

										</div>

									</div>

									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<font color="red" style="font-size: 15px"></font> <input
												placeholder="Phone Number" type="text"
												class="form-control form-control-lg" name="number"
												id="number">

										</div>

									</div>

								</div>

								<div class="row">

									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<font color="red" style="font-size: 15px"></font> <input
												id="parkingName" name="parkingName" type="text"
												class="form-control form-control-lg"
												value="DY Patil Collage Pimpri" readonly="readonly">
											<label class="form-label" for="parkingName">parkingName</label>
										</div>

									</div>

									<div class="col-md-6 mb-4 pb-2">
										<label class="form-label select-label">Select slot</label> <select
											id="slot-dropdown" class="select form-control-lg"
											name="SlotId">
											<option></option>

										</select>

									</div>


								</div>

								<div class="row">

									<div class="col-md-6 mb-4 d-flex align-items-center">

										<div class="form-outline datepicker w-100">
											<font color="red" style="font-size: 15px"></font> <input
												id="fromBookingDate" name="fromBookingDate"
												placeholder="dd/MM/yyyy" type="text"
												class="form-control form-control-lg"> <label
												for="fromBookingDate" class="form-label">fromBookingDate</label>
										</div>

									</div>


									<div class="col-md-6 mb-4 d-flex align-items-center">

										<div class="form-outline datepicker w-100">
											<font color="red" style="font-size: 15px"></font> <input
												id="fromTime" name="fromTime" placeholder="HH:MM:SS"
												type="time" class="form-control form-control-lg" value="">
											<label for="fromTime" class="form-label">fromTime</label>
										</div>

									</div>

								</div>

								<div class="row">

									<div class="col-md-6 mb-4 d-flex align-items-center">

										<div class="form-outline datepicker w-100">
											<font color="red" style="font-size: 15px"></font> <input
												id="toBookingDate" name="toBookingDate"
												placeholder="dd/MM/yyyy" type="text"
												class="form-control form-control-lg" value=""> <label
												for="toBookingDate" class="form-label">toBookingDate</label>
										</div>

									</div>


									<div class="col-md-6 mb-4 d-flex align-items-center">

										<div class="form-outline datepicker w-100">
											<font color="red" style="font-size: 15px"></font> <input
												id="toTime" name="toTime" placeholder="HH:MM:SS" type="time"
												class="form-control form-control-lg" value=""> <label
												for="toTime" class="form-label">toTime</label>
										</div>

									</div>

								</div>



								<div class="mt-4 pt-2">
									<input class="btn btn-primary btn-lg" type="button" value="Add"
										id="book_slot_button">
								</div>





							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>


</html>
